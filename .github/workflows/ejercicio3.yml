name: Ejercicio 3
on: [push, pull_request]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Step 1
              run: echo "CÃ³digo verificado correctamente"
              

    test:
        runs-on: ubuntu-latest
        needs: lint
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                node-version: '18'
            - name: Run Tests
              run: npm test
    build:
        runs-on: ubuntu-latest
        needs: test
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Print Message
              run: echo "Build completado exitosamente"
            - name: Create Artifact
              run: |
                echo date > build-info.txt
                echo "Version: 1.0.0" >> build-info.txt

            - name: Upload Artifact
              uses: actions/upload-artifact@v3
              with:
                name: build-info
                path: build-info.txt
               
                